<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <h2>Sobre Nós</h2>
    <img src="img/empresa.jpg" class="img-responsive">
    <div class="panel-group" id="paineis-sobre"> 
        <div class="panel panel-defalt">
            <div class="panel-heading">
                <h3 class="panel-title" 
                    data-toggle="collapse" 
                    data-target="#primeiro-paragrafo"
                    data-parent="#paineis-sobre">desde 1935</h3>
            </div>
        
            <div class="collapse" id="primeiro-paragrafo">
                <div class="panel-body">
                    <p>Desde 1935 trazendo casas, mansões e prédios lindos para o mundo.</p>
                </div>
            </div>

        </div>
        <div class="panel panel-defalt">
            <div class="panel-heading">
                <h3 class="panel-title" 
                    data-toggle="collapse" 
                    data-target="#segundo-paragrafo"
                    data-parent="#paineis-sobre">Preços acessíveis</h3>
            </div>
            <div class="collapse" id="segundo-paragrafo">
                <div class="panel-body">
                    <p >Preços a partir de R$ 1000,00.</p>
                </div>
            </div>

        </div>
        
        <div class="panel panel-defalt">
            <div class="panel-heading">
                <h3 class="panel-title" 
                    data-toggle="collapse" 
                    data-target="#terceiro-paragrafo"
                    data-parent="#paineis-sobre">Alegria em colaborar para um mundo mais bonito</h3>
            </div>
            <div  class="collapse" id="terceiro-paragrafo">
                <div class="panel-body">
                    <p> Trazendo alegria para a vida das pessoas que tem dinheiro para gastar.</p>
                </div>
            </div>
        </div>
    </div>     
</div>
</body>
</html>
